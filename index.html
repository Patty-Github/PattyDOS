    <div id="screen">
        <!-- Start Menu -->
        <div id="startMenu" class="isStartMenu">
            <div class="startMenuContent ">
                <input type="text" placeholder="Search for apps, folders and settings" class="startMenuSearch" id="startMenuSearch">
            </div>
            <div class="startMenuBar ">
                <div class="startMenuBtn"><img class="startMenuImg" src="/PattyDOS/pictures/taskbar/profile.png"></div>
                <div class="startMenuBtn" id="powerBtn"><img id="powerBtnImg" class="startMenuImg" src="/PattyDOS/pictures/taskbar/power.png"></div>
                <div class="popUpMenu" id="powerPopUpMenu">
                    <div class="dropSideMenuO">
                        <p id="shutDownBtn">Shut Down</p>
                        <p id="restartBtn">Restart</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings App -->
        <div class="appWindow closed" id="settingsApp" style="display: none;">
            <div class="topResizeHandle" id="topResizerSettings"></div>
            <div class="rightResizeHandle" id="rightResizerSettings"></div>
            <div class="bottomResizeHandle" id="bottomResizerSettings"></div>
            <div class="leftResizeHandle" id="leftResizerSettings"></div>
            
            <div class="frame" id="settingsFrame">
                <p>Settings</p>
                <div class="frameBtns">
                    <button class="frameBtn minimizeBtn" id="minimizeSettings"><img class="frameBtnImage" src="/PattyDOS/apps/images/minimize.png" draggable="false"></button>
                    <button class="frameBtn fullscreenBtn"><img class="frameBtnImage" src="/PattyDOS/apps/images/fullscreen.png" draggable="false"></button>
                    <button class="frameBtn closeBtn" id="closeSettingsBtn"><img class="frameBtnImage" src="/PattyDOS/apps/images/close.png" draggable="false"></button>
                </div>
            </div>
            <div class="appUI" id="settingsAppUI">
                <div class="sideMenu">
                    <button class="sideMenuItem active"><img class="sideMenuImage" src="/PattyDOS/apps/settings/settings-icon-image/home-image.png" draggable="false">Home</button>
                    <button class="sideMenuItem"><img class="sideMenuImage" src="/PattyDOS/apps/settings/settings-icon-image/personalization-image.png" draggable="false">Personalization</button>
                </div>
                <div class="settingsPage" id="settingsHome"><h1 class="windowPageTitle">Home</h1></div>
                <div class="settingsPage" id="settingsPersonalization">
                    <!--
                    change wallpaper: stretch, bars, fit.
                    change system color.
                    change system font font.
                    -->
                    <h1 class="windowPageTitle">Personalization</h1>
                    <h2 style="margin: 10px;">Wallpaper</h2>
                    <div id="changeWallpaper">
                        <div id="currentWallpaper"></div>
                        <div id="wallpaperOptions">
                            <div class="wallpaperOption" id="wallpaperOptionOne"></div>
                            <div class="wallpaperOption" id="wallpaperOptionTwo"></div>
                            <div class="wallpaperOption" id="wallpaperOptionThree"></div>
                            <div class="wallpaperOption" id="wallpaperOptionFour"></div>
                            <div class="wallpaperOption" id="wallpaperOptionFive"></div>
                            <div class="wallpaperOption" id="wallpaperOptionSix"></div>
                        </div>
                    </div>
                    <h2 style="margin: 10px;">System Colors</h2>
                    <div id="systemColor">
                        <div id="changeSystemColor">
                            <input id="inputSystemColor" type="color" value="#2A3D53">
                            <div id="systemColorOptions">
                                <div class="systemColorOption" style="background-color: #2A3D53;"></div>
                                <div class="systemColorOption" style="background-color: #ff0000;"></div>
                                <div class="systemColorOption" style="background-color: #00ff00;"></div>
                                <div class="systemColorOption" style="background-color: #0000ff;"></div>
                                <div class="systemColorOption" style="background-color: #ffffff00; border: solid; border-width: 1px; border-color: black;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
